<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAN Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #fafafa;
      color: #222;
      line-height: 1.7;
    }
    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 40px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(14px);
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eaeaea;
      z-index: 1000;
    }
    nav a {
      margin-left: 28px;
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
    }
    /* Hero */
.hero {
  padding-top: 160px;
  padding-bottom: 120px;
  max-width: 900px;
  margin: auto;
}
.hero-content {
  display: flex;
  align-items: center;
  gap: 40px;
}
.hero-photo {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  object-fit: cover;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}
.hero h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 15px;
}
.hero p {
  font-size: 1.15rem;
  color: #555;
  max-width: 600px;
}

/* Section */ */
    section {
      max-width: 820px;
      margin: 80px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .card {
      padding: 22px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SAN</div>
    <div>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <div class="hero">
  <div class="hero-content">
    <img src="assets/profile.jpg" class="hero-photo" alt="Profile" />
    <div>
      <h1>Hello, I'm SAN.</h1>
      <p>Data Enthusiast · Machine Learning Learner · Future Chocolate Brand Founder</p>
    </div>
  </div>
</div>

  <section id="experience">
    <h2>Experience</h2>
    <div class="card">
      <h3>Position / Company</h3>
      <p>Your experience description goes here.</p>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="card">
      <h3>Project Title</h3>
      <p>Your project description goes here.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: youremail@example.com</p>
  </section>
</body>
</html>
